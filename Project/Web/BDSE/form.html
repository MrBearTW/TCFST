<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<title>表單練習</title>
		<meta charset="utf-8" />
		
		<style>
		/*CSS write here*/
		fieldset {
			width:500px;
			margin:15px;
			border:1px solid #acd6ff;
			border-radius:15px;
		}
		em {
			color:red;
		}
		.st1 {
			width:450px;
			border-bottom:1px solid #e0e0e0;
			padding-bottom:10px;
			margin:20px;
		}
		.sub {
			width:450px;
			margin:20px;
			text-align:center;
		}
		.t1 {
			width:100px;
			float:left;
			text-align:right;
			padding-right:3px;
		}
		textarea {
			resize:none;
		}
		</style>
		<script>
		//Javascript code
		</script>
	</head>
	<body>
		<form action="#" method="get" enctype="multipart/form-data">
			<fieldset>
				<legend>個人資料一<em>(必填)</em></legend>
				<div class="st1">
					<label for="account1" class="t1">姓名:</label><input type="text" name="account" id="account1" size="10" maxlength="5" autofocus autocomplete="off" placeholder="guest">
				</div>
				<div class="st1">
					<label class="t1">性別:</label>
					<input type="radio" name="gender" value="male" id="male1"><label for="male1">男</label>
					<input type="radio" name="gender" value="female" id="female1"><label for="female1">女</label>
				</div>
				<div class="st1">
					<label class="t1">身分證字號:</label><input type="text" name="id1" size="10" pattern="[a-zA-Z]{1}[1-2]{1}\d{8}">
				</div>
				<div class="st1">
					<label class="t1">E-mail:</label><input type="email" name="mail1">
				</div>
				<div class="st1">
					<label class="t1">URL:</label><input type="url" name="url1">
				</div>
				<div class="st1">
					<label for="pwd1" class="t1">密碼:</label><input type="password" name="pwd" id="pwd1" required maxlength="6">
				</div>
			</fieldset>
			<fieldset>
				<legend>地址</legend>
				<div class="st1">
					<label class="t1">縣市:</label>
					<select name="add1" multiple>
						<option value="Tpe">台北市</option>
						<option value="Tph" selected>新北市</option>
						<option value="Tyu">桃園市</option>
					</select>
				</div>
				<div class="st1">
					<label class="t1">完整地址:</label>
					<input type="text" name="add2" size="30">
				</div>
			</fieldset>
			<fieldset>
				<legend>個人資料二</legend>
				<div class="st1">
					<label class="t1">興趣:</label>
					<input type="checkbox" name="hobby" value="reading" id="reading1"><label for="reading1">閱讀</label>
					<input type="checkbox" name="hobby" value="music" id="music1"><label for="music1">音樂</label>
					<input type="checkbox" name="hobby" value="sport" id="sport1"><label for="sport1">運動</label>
					<input type="checkbox" name="hobby" value="movie" id="movie1"><label for="movie1">電影</label>
				</div>
				<div class="st1">
					<label class="t1">照片:</label><input type="file" name="file1" multiple>
				</div>
				<div class="st1">
					<label class="t1">Blog:</label>
					<input type="url" name="url1" list="hplist">
					<datalist id="hplist">
						<option value="http://www.pchome.com.tw">
						<option value="http://www.faccebook.com">
						<option value="http://www.google.com">
					</datalist>
				</div>
				<div class="st1">
					<label for="memo" class="t1">意見:</label><textarea id="memo" cols="40" rows="5"></textarea>
				</div>
			</fieldset>
			
			<div class="sub">
				<input type="submit" value="送出">
				<input type="reset" value="清除">
			</div>
			
		</form>
		<hr>
		<form action="#" method="get">
			date:<input type="date" name="date1"><br>
			datetime:<input type="datetime-local" name="dlocal1"><br>
			month:<input type="month" name="month1"><br>
			time:<input type="time" name="time1"><br>
			week:<input type="week" name="week1"><br>
			color:<input type="color" name="col1"><br>
			range:<input type="range" name="range1"><br>
			number:<input type="number" name="num1" min="0" max="20" step="2"><br>
		</form>
	</body>
</html>
